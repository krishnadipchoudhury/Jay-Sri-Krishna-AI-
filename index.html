<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> 
<title>ChatGPT-Style AI</title>
</head>
<body>

<header class="chat-header">
    <h1>Hare Krishna AI</h1>
    <div class="menu-container">
        <button id="menuBtn" title="Chat Options">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="#" id="newChat">New chat</a>
            <a href="#" id="clearChat">Clear chat</a>
            <a href="#" id="exportChat">Export chat</a>
        </div>
    </div>
</header>

<div id="chatbox"></div>

<div class="input-area">
  <textarea name="Type your message here..." id="userInput" cols="5" rows="2" placeholder="Enter you massage here..."></textarea>
  <button id="sendBtn">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
    </svg>
  </button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>
<script src="app.js"></script>
</body>
</html>
