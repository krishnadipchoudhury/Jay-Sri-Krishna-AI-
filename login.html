<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .github-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      pointer-events: none; /* Logo is not clickable */
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">

  <!-- MAIN CONTAINER / BOX -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center space-y-5">

    <h1 class="text-2xl font-bold text-gray-800">Sign in</h1>
    <p class="text-gray-500 text-sm">Use your GitHub account</p>

    <!-- Logo (Not Clickable) -->
    <img 
      src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
      alt="GitHub Logo" 
      class="github-logo mx-auto"
    />

    <!-- Text Link (Clickable Only) -->
    <a 
      href="https://github.com/login/oauth/authorize?client_id=Ov23liZ7NQJpEfJ5tA0F&redirect_uri=https://YOUR-VERCEL-SITE.vercel.app/api/auth/github/callback"
      class="text-lg font-semibold text-blue-600 hover:underline block"
    >
      Sign in with GitHub
    </a>

  </div>

</body>
</html>
